<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcaltor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
      <h1>Calculator</h1>
      <input type="text" id="box" disabled>
      <!-- <p id="result"></p> -->
       <h1 id="result"></h1>
        <div class="keys">

            
        <button onclick="reastartcalculation()">AC</button>
        <button onclick="cancelation()">C</button>
        <button onclick="calculation('+')">+</button>
        <button onclick="calculation('-')">-</button>
        <button onclick="calculation('7')">7</button>
        <button onclick="calculation('8')">8</button>
        <button onclick="calculation('9')">9</button>
        <button onclick="calculation('*')">X</button>
        <button onclick="calculation('4')">4</button>
        <button onclick="calculation('5')">5</button>
        <button onclick="calculation('6')">6</button>
        <button onclick="calculation('/')">/</button>
        <button onclick="calculation('1')">1</button>
        <button onclick="calculation('2')">2</button>
        <button onclick="calculation('3')">3</button>
        <button onclick="calculation('**')">
         **
        </button>
        <button onclick="calculation('.')">.</button>
        <button onclick="calculation('0')">0</button>
        <button onclick="calculation('00')">00</button>
        <button onclick="result()">=</button>
        
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
